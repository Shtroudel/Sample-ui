<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Luxury Credit Card 3D Flip</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(120deg, #0a0a0a, #1a1a1a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card-scene {
    width: 340px;
    height: 214px;
    perspective: 1000px;
  }

  .card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s ease;
  }

  .card:hover {
    transform: rotateY(180deg);
  }

  .card-side {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 16px;
    backface-visibility: hidden;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  }

  /* Front */
  .card-front {
    background: linear-gradient(135deg, #000000, #1c1c1c);
    color: white;
    padding: 24px;
  }

  .card-front::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at top right, rgba(255,215,0,0.25), transparent 60%);
  }

  .logo {
    font-size: 24px;
    font-weight: bold;
    color: #ffd700;
    letter-spacing: 2px;
    position: relative;
    z-index: 1;
  }

  .chip {
    width: 50px;
    height: 35px;
    background: linear-gradient(45deg, #b08d57, #ffd700);
    border-radius: 6px;
    margin-top: 25px;
    box-shadow: inset 0 0 4px rgba(0,0,0,0.5);
    position: relative;
    z-index: 1;
  }

  .card-number {
    font-size: 20px;
    letter-spacing: 3px;
    margin-top: 25px;
    font-weight: 500;
    position: relative;
    z-index: 1;
  }

  .card-valid {
    font-size: 12px;
    margin-top: 5px;
    opacity: 0.8;
    position: relative;
    z-index: 1;
  }

  .name {
    position: absolute;
    bottom: 20px;
    left: 24px;
    font-size: 14px;
    font-weight: bold;
    letter-spacing: 1px;
    z-index: 1;
  }

  /* Back */
  .card-back {
    background: linear-gradient(135deg, #000000, #1c1c1c);
    color: white;
    padding: 24px;
    transform: rotateY(180deg);
  }

  .magnetic-strip {
    background: #333;
    height: 40px;
    margin-bottom: 20px;
    border-radius: 4px;
  }

  .cvc {
    font-size: 14px;
    font-weight: bold;
    color: black;
    background: #ffd700;
    padding: 5px 10px;
    border-radius: 6px;
    display: inline-block;
    position: absolute;
    top: 80px;
    right: 24px;
  }

  .note {
    font-size: 11px;
    line-height: 1.4;
    opacity: 0.85;
    position: absolute;
    bottom: 20px;
    left: 24px;
    right: 24px;
  }
</style>
</head>
<body>

<div class="card-scene">
  <div class="card">
    <!-- Front -->
    <div class="card-side card-front">
      <div class="logo">LUXPAY</div>
      <div class="chip"></div>
      <div class="card-number">1234 5678 9012 3456</div>
      <div class="card-valid">VALID THRU 12/30</div>
      <div class="name">JOHN DOE</div>
    </div>
    <!-- Back -->
    <div class="card-side card-back">
      <div class="magnetic-strip"></div>
      <div class="cvc">000</div>
      <p class="note">
        Use of this personal and non-transferable card implies acceptance of its terms of service.
      </p>
    </div>
  </div>
</div>

</body>
</html>
