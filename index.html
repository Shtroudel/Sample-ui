<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Premium Card</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(120deg, #0f0f0f, #1a1a1a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card-container {
    background: transparent;
    padding: 20px;
    width: 380px;
    perspective: 1000px;
  }

  .card {
    background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
    background-size: 200% 200%;
    border-radius: 16px;
    color: white;
    padding: 24px;
    position: relative;
    box-shadow: 0 12px 35px rgba(0,0,0,0.5);
    font-smoothing: antialiased;
    transition: transform 0.6s ease, box-shadow 0.6s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 18px 45px rgba(0,0,0,0.6);
  }

  .logo {
    font-weight: bold;
    font-size: 26px;
    letter-spacing: 2px;
    color: #d4af37; /* gold accent */
  }

  .chip {
    width: 50px;
    height: 35px;
    background: linear-gradient(45deg, #b08d57, #d4af37);
    border-radius: 6px;
    margin-top: 20px;
  }

  .card-number {
    font-size: 22px;
    letter-spacing: 3px;
    margin: 20px 0;
  }

  .card-valid {
    font-size: 13px;
    opacity: 0.85;
    margin-top: 10px;
  }

  .name {
    font-weight: bold;
    margin-top: 35px;
    font-size: 14px;
    letter-spacing: 1px;
  }

  .cvc {
    font-size: 14px;
    font-weight: bold;
    color: #000;
    background: #fff;
    padding: 5px 10px;
    border-radius: 6px;
    display: inline-block;
  }

  .card-back {
    background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
    border-radius: 16px;
    color: white;
    padding: 24px;
    margin-top: 20px;
    position: relative;
    box-shadow: 0 12px 35px rgba(0,0,0,0.5);
  }

  .magnetic-strip {
    background: #000;
    height: 40px;
    margin-bottom: 20px;
    border-radius: 4px;
  }

  .note {
    font-size: 11px;
    opacity: 0.8;
    line-height: 1.4;
  }
</style>
</head>
<body>

<div class="card-container">
  <!-- Front -->
  <div class="card">
    <div class="logo">TWYP</div>
    <div class="chip"></div>
    <div class="card-number">1234 5678 9012 3456</div>
    <div class="card-valid">VALID THRU 12/30</div>
    <div class="name">JOHN DOE</div>
  </div>

  <!-- Back -->
  <div class="card-back">
    <div class="magnetic-strip"></div>
    <div class="cvc">000</div>
    <p class="note">
      Use of this personal and non-transferable card implies acceptance of its terms of service.
    </p>
  </div>
</div>

</body>
</html>
