

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjeta Twyp</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card-container {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 350px;
  }

  .card {
    background: linear-gradient(135deg, #d63384, #6f42c1);
    border-radius: 12px;
    color: white;
    padding: 20px;
    position: relative;
    margin-bottom: 20px;
  }

  .card .logo {
    font-weight: bold;
    font-size: 20px;
  }

  .card-number {
    font-size: 18px;
    letter-spacing: 2px;
    margin: 20px 0;
  }

  .card-valid {
    font-size: 12px;
    position: absolute;
    bottom: 10px;
    left: 20px;
  }

  .card-back {
    background: linear-gradient(135deg, #d63384, #6f42c1);
    border-radius: 12px;
    color: white;
    padding: 20px;
    position: relative;
  }

  .cvc-box {
    background: #fff;
    color: #000;
    width: 50px;
    text-align: center;
    float: right;
    padding: 5px 0;
    border-radius: 4px;
    font-weight: bold;
  }

  .card-back-text {
    margin-top: 40px;
    font-size: 12px;
    clear: both;
  }
</style>
</head>
<body>

<div class="card-container">
  <div class="card">
    <div class="logo">twyp</div>
    <div class="card-number">5519 5000 1776 1182</div>
    <div class="card-valid">VÁLIDA HASTA 04/23</div>
  </div>

  <div class="card-back">
    <div class="cvc-box">725</div>
    <div class="card-back-text">
      El uso de esta tarjeta personal e intransferible implica la aceptación de sus condiciones de uso.
    </div>
  </div>
</div>

</body>
</html>
